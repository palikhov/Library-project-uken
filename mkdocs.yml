# Project information
site_name: Библиотека с документацией и справочниками для Dynamics AX   
site_description: Каталог ресурсов и база знаний команды проекта по внедрению Microsoft Dynamics AX 2012 в NPC Ukrenergo
site_author: Антон Палихов aka Palant
# Repository
repo_name: 'palikhov/Library-project-uken'
repo_url: 'https://github.com/palikhov/Library-project-uken'
# Copyright
copyright: 'Copyright &copy; 2018 - 2019 Антон Паліхов в межах своїх знань та результатів'

nav:
    - Главная: index.md
    - БИБЛИОТЕКА:
        - Основные книги на русском: library/books-russian.md  
        - Каталог интернет ссылок: library/links.md
        - Каталог книг: library/ebooks.md
        - Каталог книг 2: library/books.md
        - Шаблоны: library/templates.md
        - Microsoft Dynamics AX 2012 - справочник для профессионала: library/ms-dynamics-ax-2012-rus-book.md
    - Обучающие материалы:
        - Як дізнатися структуру таблиці данних: education/example-table-names.md
        - Як має працювати KPI: education/example-kpi-correct.md
        - Допоміжні посилання при роботі з MKDocs: education/useful-links-mkdocs.md
        - Інколи треба й жартувати: education/jokes.md
    - Управління та облік по проектам:
        - Модуль Управління та облік по проектам: project-management-accounting\index.md
        - Корисні посилання на документацію: project-management-accounting/docs-project-management.md
        - Опис моделі інвестиційної діяльності: project-management-accounting/investments-program.md 
        - Приклади використання розмітки: project-management-accounting/examples-markdown-extensions.md
        - Модифікації програмного коду: project-management-accounting/pm-modifications.md
        - Запис відео з екрану за допомогою PowerPoint: project-management-accounting/powerpoint-video-tutorials.md
    - Бюджетування: budget_managing/index.md
    - Складання та управлыння БРГК: treasury/education-cash-flow.md
    - Построение отчетов: 
        - Построение настраиваемых отчетов в Dynamics AX: reporting/custom-reports.md
        - Использование надстройки Microsoft Dynamics AX для Excel: reporting/dynamics-ax-addin-excel.md
    - 

# Link as comment before release 

# Configuration
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo:
    icon: 'library_books'
  language: 'uk'
  feature:
    tabs: true
    
# Customization
extra:
  search:
    language: 'en, ru, uk'
  social:
    - type: 'github'
      link: 'https://github.com/palikhov'
    - type: 'twitter'
      link: 'https://twitter.com/AVPalikhov'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/avpalikhov'

# Extensions
markdown_extensions:
    - smarty
    - abbr
    - attr_list
    - def_list
    - fenced_code
    - footnotes
    - tables
    - admonition
    - meta
    - wikilinks
    - codehilite:
          guess_lang: false
    - toc:
        permalink: True
    - sane_lists
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

extra_javascript: [extra.js]

extra_css:
    - css/custom.css
